{%extends 'base.html'%} {%block title%}Register{%endblock%} {%block content%}
<h1>Register</h1>
<form method="POST">
  {{form.hidden_tag()}}{%for field in form if field.widget.input_type !=
  'hidden'%}
  <div>
    {{field.label}}: {{field}} {%for error in field.errors%}
    <p>{{error}}</p>
    {%endfor%}
  </div>
  {%endfor%}
  <button type="submit">Submit</button>
</form>
{%endblock%}
