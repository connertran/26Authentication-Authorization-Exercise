{%extends 'base.html'%} {%block title%}Edit Feedback{%endblock%} {%block
content%}
<div class="container">
  <h1>Edit Feedback</h1>
  <form action="" method="POST">
    <div class="mb-3">
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        placeholder="{{feedback.title}}"
        required
      />
    </div>
    <div class="mb-3">
      <label for="content">Content:</label>
      <input
        type="text"
        id="content"
        name="content"
        placeholder="{{feedback.content}}"
        required
      />
    </div>
    <button type="submit" class="btn btn-secondary">Add</button>
  </form>
</div>
{%endblock%}
